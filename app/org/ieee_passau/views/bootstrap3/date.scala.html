@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "")(implicit messages: Messages)

<div class="form-group @if(field.hasErrors) { has-error }">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
        <div class="input-group date">
            <input type="text"
                   class="form-control datetimepicker"
                   data-format="DD.MM.YYYY HH:mm"
                   id="@field.id"
                   name="@field.name"
                   value="@field.value.getOrElse("")"
                   placeholder="@placeholder" />
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => messages(error.message) }}</span>
    </div>
</div>
