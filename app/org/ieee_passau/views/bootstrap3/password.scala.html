@import play.api.i18n.{Lang, Messages}
@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", offset: String = "col-sm-2",
        width: String = "col-sm-10")(implicit lang: Lang)

<div class="form-group @if(field.hasErrors) { has-error }">
    <label class="@offset control-label">@label</label>
    <div class="@width">
        <input type="password"
               class="form-control"
               id="@field.id"
               name="@field.name"
               value="@field.value.getOrElse("")"
               placeholder="@placeholder" />
        <span class="help-block">@help</span>
        <span class="help-block">@{ field.error.map { error => Messages(error.message) }}</span>
    </div>
</div>
