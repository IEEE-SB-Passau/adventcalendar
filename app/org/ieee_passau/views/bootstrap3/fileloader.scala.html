@import org.ieee_passau.views.html.bootstrap3.fileinput
@(textarea: String)(implicit messages: Messages)
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="row">
            <div class="col-sm-8 col-md-9 col-lg-10">
                @fileinput(textarea + "Input")
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2">
                <button class="btn btn-info load-file-btn" type="button" onclick="loadFileAsText(@(textarea + "Input"), @textarea)" style="width: 100%;">@messages("testcase.loadfile")</button>
            </div>
        </div>
    </div>
</div>
