@(textarea: String)(implicit messages: Messages)
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <div class="row">
            <div class="col-sm-10">
                <input id="@(textarea + "Input")" class="fileinput-input" type="file">
                <div class="input-group fileinput-fake">
                    <span class="input-group-addon fileinput-label">@messages("general.file")</span>
                    <div class="form-control fileinput-filename"></div>
                </div>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-info" type="button" onclick="loadFileAsText(@(textarea + "Input"), @textarea)" style="width: 100%;">@messages("testcase.loadfile")</button>
            </div>
        </div>
    </div>
</div>
