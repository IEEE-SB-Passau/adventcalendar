@(field: Field, label: String = "CHANGEME", maxStars: Int, help: String = "")(implicit messages: Messages)

<div class="form-group @if(field.hasErrors) { has-error }">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="col-sm-10" >
        <span class="star-rating-select">
            @for(i <- maxStars to 0 by -1) {
                <input type="radio"
                name="@field.name"
                id="rating-@i"
                value="@i"
                @if(i == 0) { class="star-rating-clear" } />
                <label for="rating-@i">@i</label>
            }
        </span>
        <span class="help-block">@help</span>
        <span class="help-block">@{
                field.error.map { error => messages(error.message) }
            }
        </span>
    </div>
</div>
