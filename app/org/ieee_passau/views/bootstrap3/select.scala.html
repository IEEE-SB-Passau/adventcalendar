@import play.api.i18n.{Lang, MessagesApi}
@(field: Field, label: String = "CHANGEME", optionMap: Map[String, Boolean], isMultiple: Boolean, help: String = "")(implicit messagesApi: MessagesApi, lang: Lang)

<div class="form-group @if(field.hasErrors) { has-error }">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div class="col-sm-10">
        <select class="form-control"
                id="@field.id"
                name="@if(isMultiple) { @(field.name + "[]") } else { @field.name }"
                @if(isMultiple) { multiple="multiple" }>
            @if(!isMultiple) { <option class="blank" value="">@messagesApi("general.select")</option> }
            @for( (optionName, isSelected) <- optionMap) {
                <option id="@optionName"
                        value="@optionName"
                        @{if(isSelected) "selected"}>
                   @optionName
                </option>
            }
        </select>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => messagesApi(error.message) }}</span>
    </div>
</div>
