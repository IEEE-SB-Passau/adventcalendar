@(field: Field, rows: Int = 3, label: String = "CHANGEME", placeholder: String = "", help: String = "",
        wysiwyg: Boolean = false, required: Boolean = false, resizeHorizontal: Boolean = false)(implicit messages: Messages)

<div class="form-group @if(field.hasErrors) { has-error }">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
        <textarea class="form-control @if(wysiwyg) { wysiwyg }"
                  style="@if(!resizeHorizontal) { resize: vertical; }"
                  rows="@rows"
                  id="@field.id"
                  name="@field.name"
                  placeholder="@placeholder"
                  @if(required) { required }>@field.value.getOrElse("")</textarea>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => messages(error.message) }}</span>
    </div>
</div>
