@(field: Field, label: String = "CHANGEME", help: String = "", offset: String = "col-sm-2",
        width: String = "col-sm-10")(implicit messages: Messages)

<div class="form-group @if(field.hasErrors) { has-error }">
    <label for="@field.id" class="@offset control-label">@label</label>
    <div class="@width">
        <div class="checkbox">
            <input type="checkbox"
                   id="@field.id"
                   name="@field.name"
                   value="true"
                   @{if(field.value.contains("true")) "checked" } />
            <label for="@field.id"></label>
        </div>
        <span class="help-block">@help</span>
        <span class="help-block">@{field.error.map { error => messages(error.message) }}</span>
    </div>
</div>
