@(field: Field, label: String = "CHANGEME", placeholder: String = "", help:String = "", hasError: Boolean = false, errorMsg: String = "")

<div class="form-group @if(hasError) { has-error }">
    <label class="col-sm-2 control-label">@label</label>
    <div class="col-sm-10">
        <div class="input-group date">
            <input type="text"
                   class="form-control datetimepicker"
                   data-format="YYYY-MM-DD HH:mm"
                   id="@field.id"
                   name="@field.name"
                   value="@field.value.getOrElse("")"
                   placeholder="@placeholder" />
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </div>
        <span class="help-block">@help</span>
        <span class="help-block">@if(hasError) { @errorMsg }</span>
    </div>
</div>
